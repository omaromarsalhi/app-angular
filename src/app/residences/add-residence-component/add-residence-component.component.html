

<!-- add-residence-modal.component.html -->
<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50" *ngIf="isOpen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-4">Add Residence</h2>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" [(ngModel)]="newResidence.name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" [(ngModel)]="newResidence.address" name="address" class="w-full p-2 border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
          <input type="text" id="image" [(ngModel)]="newResidence.image" name="image" class="w-full p-2 border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" [(ngModel)]="newResidence.status" name="status" class="w-full p-2 border border-gray-300 rounded-md" required>
            <option value="Disponible">Disponible</option>
            <option value="En Construction">En Construction</option>
            <option value="Vendu">Vendu</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="mr-4 bg-gray-300 text-gray-800 py-2 px-4 rounded">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Residence</button>
        </div>
      </form>
    </div>
  </div>
